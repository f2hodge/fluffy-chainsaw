<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cheat Sheet</title>
    <!-- Internal CSS Styling for lower h1 element -->
    <style type="text/CSS">
        .inter-style {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Using Inline CSS -->
    <h1 style="color:red">Hello World</h1>

    <!-- Using Internal CSS -->
    <h1 class="inter-style">Hello World</h1>

    <!-- Using External CSS -->
    <h1 class="exter-style">Hello World</h1>
</body>
</html>
